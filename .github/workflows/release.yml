---
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}

        # Create release using GitHub CLI
        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes-from-tag \
          --draft=false \
          --prerelease=false

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-24.04
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        # Install LLVM/Clang repository for latest packages
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb https://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y \
          clang-18 \
          clang++-18 \
          libc++-18-dev \
          libc++abi-18-dev \
          cmake \
          python3 \
          python3-pip \
          python3-venv
        # Ensure clang-18 can find libc++ headers
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

    - name: Setup Python Environment for SBOM
      run: |
        python3 -m venv .venv
        .venv/bin/python3 -m pip install --upgrade pip
        .venv/bin/python3 -m pip install reuse "spdx-tools>=0.8.0" ntia-conformance-checker

    - name: Configure and Build with SBOM
      run: |
        PYTHON_EXE="$(pwd)/.venv/bin/python3"
        # Use our SBOM script for proper configuration
        cmake --preset linux-release -DENABLE_SBOM=ON -DPython3_EXECUTABLE="$PYTHON_EXE"
        cmake --build build/linux-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/linux-release
        ctest --output-on-failure --parallel

    - name: Package
      run: |
        cd build/linux-release
        cpack -C Release

    - name: Generate SBOM
      run: |
        echo "Installing to generate SBOM..."
        source .venv/bin/activate
        cmake --install build/linux-release
        deactivate

        # Find the SBOM files
        SBOM_DIR="build/linux-release/_deps/cmake-sbom-build/example/deploy"

        echo "Checking for SBOM files in $SBOM_DIR..."
        ls -la "$SBOM_DIR"/ || true

        if [ -f "$SBOM_DIR/wshell-sbom.spdx.json" ]; then
          echo "✅ SBOM JSON generated successfully"
          echo "SBOM size: $(wc -c < "$SBOM_DIR/wshell-sbom.spdx.json") bytes"

          # Copy to release directory
          cp "$SBOM_DIR/wshell-sbom.spdx.json" build/linux-release/wshell-sbom.spdx.json
          cp "$SBOM_DIR/wshell-sbom.spdx" build/linux-release/wshell-sbom.spdx
        else
          echo "⚠️  SBOM JSON file not found"
          exit 1
        fi

    - name: Upload SBOM to Release
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Find and upload the generated SBOM files
        SBOM_DIR="build/linux-release/_deps/cmake-sbom-build/example/deploy"
        VERSION=${GITHUB_REF#refs/tags/}

        if [ -f "$SBOM_DIR/wshell-sbom.spdx.json" ]; then
          cp "$SBOM_DIR/wshell-sbom.spdx.json" "wshell-$VERSION-sbom.spdx.json"
          gh release upload "$VERSION" "wshell-$VERSION-sbom.spdx.json"
        fi

        if [ -f "$SBOM_DIR/wshell-sbom.spdx" ]; then
          cp "$SBOM_DIR/wshell-sbom.spdx" "wshell-$VERSION-sbom.spdx"
          gh release upload "$VERSION" "wshell-$VERSION-sbom.spdx"
        fi

    - name: Upload Linux Binary to Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}

        # Find the generated package
        PACKAGE_FILE=$(find build/linux-release -name "wshell-*-Linux.tar.gz" | head -1)
        if [ -n "$PACKAGE_FILE" ]; then
          cp "$PACKAGE_FILE" "wshell-$VERSION-linux-x64.tar.gz"
          gh release upload "$VERSION" "wshell-$VERSION-linux-x64.tar.gz"
        fi

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew install cmake llvm

    - name: Configure CMake
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        cmake --preset macos-release

    - name: Build
      run: |
        cmake --build build/macos-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/macos-release
        ctest --output-on-failure --parallel

    - name: Package
      run: |
        cd build/macos-release
        cpack -C Release

    - name: Upload macOS Binary to Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}

        # Find the generated package
        PACKAGE_FILE=$(find build/macos-release -name "wshell-*-Darwin.tar.gz" | head -1)
        if [ -n "$PACKAGE_FILE" ]; then
          cp "$PACKAGE_FILE" "wshell-$VERSION-macos-x64.tar.gz"
          gh release upload "$VERSION" "wshell-$VERSION-macos-x64.tar.gz"
        fi

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.25'

    - name: Configure CMake
      run: |
        cmake --preset windows-msvc-release

    - name: Build
      run: |
        cmake --build build/windows-msvc-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/windows-msvc-release
        ctest --output-on-failure --parallel -C Release

    - name: Package
      run: |
        cd build/windows-msvc-release
        cpack -C Release

    - name: Upload Windows Binary to Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $VERSION = $env:GITHUB_REF -replace '^refs/tags/', ''

        # Find the generated package
        $PACKAGE_FILE = Get-ChildItem -Path "build/windows-msvc-release" -Name "wshell-*-win64.zip" | Select-Object -First 1
        if ($PACKAGE_FILE) {
          Copy-Item "build/windows-msvc-release/$PACKAGE_FILE" "wshell-$VERSION-windows-x64.zip"
          gh release upload "$VERSION" "wshell-$VERSION-windows-x64.zip"
        }
