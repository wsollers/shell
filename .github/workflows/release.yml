---
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-24.04
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        # Install LLVM/Clang repository for latest packages
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb https://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y \
          clang-18 \
          clang++-18 \
          libc++-18-dev \
          libc++abi-18-dev \
          cmake \
          python3 \
          python3-pip \
          python3-venv
        # Ensure clang-18 can find libc++ headers
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

    - name: Setup Python Environment for SBOM
      run: |
        python3 -m venv .venv
        .venv/bin/python3 -m pip install --upgrade pip
        .venv/bin/python3 -m pip install reuse "spdx-tools>=0.8.0" ntia-conformance-checker

    - name: Configure CMake
      run: |
        PYTHON_EXE="$(pwd)/.venv/bin/python3"
        cmake --preset linux-release -DPython3_EXECUTABLE="$PYTHON_EXE"

    - name: Build
      run: |
        cmake --build build/linux-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/linux-release
        ctest --output-on-failure --parallel

    - name: Package
      run: |
        cd build/linux-release
        cpack -C Release

    - name: Generate SBOM
      run: |
        echo "Installing to generate SBOM..."
        source .venv/bin/activate
        cmake --install build/linux-release
        deactivate

        # Find the SBOM files
        SBOM_DIR="build/linux-release/_deps/cmake-sbom-build/example/deploy"

        echo "Checking for SBOM files in $SBOM_DIR..."
        ls -la "$SBOM_DIR"/ || true

        if [ -f "$SBOM_DIR/wshell-sbom.spdx.json" ]; then
          echo "✅ SBOM JSON generated successfully"
          echo "SBOM size: $(wc -c < "$SBOM_DIR/wshell-sbom.spdx.json") bytes"

          # Copy to release directory
          cp "$SBOM_DIR/wshell-sbom.spdx.json" build/linux-release/wshell-sbom.spdx.json
          cp "$SBOM_DIR/wshell-sbom.spdx" build/linux-release/wshell-sbom.spdx
        else
          echo "⚠️  SBOM JSON file not found"
          exit 1
        fi

    - name: Upload SBOM JSON as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/linux-release/wshell-sbom.spdx.json
        asset_name: wshell-${{ github.ref_name }}-sbom.spdx.json
        asset_content_type: application/json

    - name: Upload SBOM SPDX as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/linux-release/wshell-sbom.spdx
        asset_name: wshell-${{ github.ref_name }}-sbom.spdx
        asset_content_type: text/plain

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/linux-release/wshell-*-Linux.tar.gz
        asset_name: wshell-${{ github.ref_name }}-linux-x64.tar.gz
        asset_content_type: application/gzip

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew install cmake llvm

    - name: Configure CMake
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        cmake --preset macos-release

    - name: Build
      run: |
        cmake --build build/macos-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/macos-release
        ctest --output-on-failure --parallel

    - name: Package
      run: |
        cd build/macos-release
        cpack -C Release

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/macos-release/wshell-*-Darwin.tar.gz
        asset_name: wshell-${{ github.ref_name }}-macos-x64.tar.gz
        asset_content_type: application/gzip

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.25'

    - name: Configure CMake
      run: |
        cmake --preset windows-msvc-release

    - name: Build
      run: |
        cmake --build build/windows-msvc-release --parallel --config Release

    - name: Run Tests
      run: |
        cd build/windows-msvc-release
        ctest --output-on-failure --parallel -C Release

    - name: Package
      run: |
        cd build/windows-msvc-release
        cpack -C Release

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/windows-msvc-release/wshell-*-win64.zip
        asset_name: wshell-${{ github.ref_name }}-windows-x64.zip
        asset_content_type: application/zip
