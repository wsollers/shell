name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-24.04
    needs: create-release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang-18 \
          libc++-18-dev \
          libc++abi-18-dev \
          cmake
          
    - name: Configure CMake
      run: |
        cmake --preset linux-release
        
    - name: Build
      run: |
        cmake --build build/linux-release --parallel --config Release
        
    - name: Run Tests
      run: |
        cd build/linux-release
        ctest --output-on-failure --parallel
        
    - name: Package
      run: |
        cd build/linux-release
        cpack -C Release
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/linux-release/wshell-*-Linux.tar.gz
        asset_name: wshell-${{ github.ref_name }}-linux-x64.tar.gz
        asset_content_type: application/gzip

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: create-release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Dependencies
      run: |
        brew install cmake llvm
        
    - name: Configure CMake
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        cmake --preset macos-release
        
    - name: Build
      run: |
        cmake --build build/macos-release --parallel --config Release
        
    - name: Run Tests
      run: |
        cd build/macos-release
        ctest --output-on-failure --parallel
        
    - name: Package
      run: |
        cd build/macos-release
        cpack -C Release
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/macos-release/wshell-*-Darwin.tar.gz
        asset_name: wshell-${{ github.ref_name }}-macos-x64.tar.gz
        asset_content_type: application/gzip

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.25'
        
    - name: Configure CMake
      run: |
        cmake --preset windows-msvc-release
        
    - name: Build
      run: |
        cmake --build build/windows-msvc-release --parallel --config Release
        
    - name: Run Tests
      run: |
        cd build/windows-msvc-release
        ctest --output-on-failure --parallel -C Release
        
    - name: Package
      run: |
        cd build/windows-msvc-release
        cpack -C Release
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/windows-msvc-release/wshell-*-win64.zip
        asset_name: wshell-${{ github.ref_name }}-windows-x64.zip
        asset_content_type: application/zip