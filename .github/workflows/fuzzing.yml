name: Fuzzing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz Testing (Ubuntu + Clang 18)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_command_parser, fuzz_shell_core]

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 18 toolchain + libc++
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release ca-certificates

          # Install LLVM 18 from apt.llvm.org (more reliable than ubuntu repo for clang-18 + runtimes)
          distro="$(lsb_release -cs)"
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm.gpg
          echo "deb [signed-by=/usr/share/keyrings/llvm.gpg] http://apt.llvm.org/${distro}/ llvm-toolchain-${distro}-18 main" | sudo tee /etc/apt/sources.list.d/llvm18.list

          sudo apt-get update
          sudo apt-get install -y \
            clang-18 lld-18 llvm-18 \
            libc++-18-dev libc++abi-18-dev \
            compiler-rt-18 \
            ninja-build

          clang++-18 --version

      - name: Configure (fuzz)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh

          if ! command -v clang++-18 >/dev/null 2>&1; then
            echo "Fuzzing: skipped (clang++-18 not found)"
            exit 0
          fi

          rm -rf build
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=OFF \
            -DENABLE_FUZZING=ON \
            -DENABLE_BENCHMARKS=OFF \
            -DENABLE_COVERAGE=OFF \
            -DENABLE_SANITIZERS=OFF

      - name: Build fuzz targets
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --parallel

      - name: Run fuzz
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p fuzz_corpus/${{ matrix.target }}
          timeout 300 ./build/fuzz/${{ matrix.target }} \
            fuzz_corpus/${{ matrix.target }} \
            -max_total_time=300 \
            -print_final_stats=1 || true

      - name: Upload crashes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-crashes-${{ matrix.target }}
          path: |
            crash-*
            leak-*
            timeout-*
        continue-on-error: true

      - name: Fail if crashes exist
        shell: bash
        run: |
          if ls crash-* leak-* timeout-* 2>/dev/null; then
            echo "::error::Fuzzing found crashes or leaks!"
            exit 1
          fi
