name: Fuzzing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz Testing (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_command_parser, fuzz_shell_core]

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang/LLVM + build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld make ninja-build g++

      # Configure fuzzing with Clang, using the system default C++ stdlib (libstdc++).
      # This avoids libc++/libc++abi packaging issues and matches the libFuzzer runtime.
      - name: Configure with fuzzing
        run: |
          chmod +x scripts/*.sh
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DENABLE_TESTING=OFF \
            -DENABLE_FUZZING=ON \
            -DENABLE_BENCHMARKS=OFF \
            -DENABLE_COVERAGE=OFF \
            -DENABLE_SANITIZERS=OFF

      - name: Build
        run: cmake --build build --parallel

      # Cache per-target corpus across runs
      - name: Restore corpus
        uses: actions/cache@v4
        with:
          path: fuzz_corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.ref_name }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run fuzz test
        run: |
          set -euxo pipefail
          mkdir -p fuzz_corpus/${{ matrix.target }}
          # Use timeout so CI doesn’t hang; don’t "|| true" because we want real failures.
          timeout 300s ./build/fuzz/${{ matrix.target }} \
            fuzz_corpus/${{ matrix.target }} \
            -max_total_time=300 \
            -print_final_stats=1 \
            -artifact_prefix=./

      - name: Upload artifacts (crashes/leaks/timeouts)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: |
            crash-*
            leak-*
            timeout-*
            artifact-*
            fuzz_corpus/${{ matrix.target }}
          if-no-files-found: ignore
