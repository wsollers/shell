---
name: Security

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Clean Build Directory
      run: |
        # Remove any existing build directories that might confuse CodeQL
        rm -rf build/
        rm -rf _deps/

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang-18 \
          libc++-18-dev \
          libc++abi-18-dev \
          cmake

    - name: Build for Analysis
      run: |
        cmake --preset linux-release
        cmake --build build/linux-release --parallel

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4

  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'
        skip-dirs: 'build/**/_deps/**,**/build/**/_deps/**,_deps/**,**/_deps/**'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      with:
        sarif_file: 'trivy-results.sarif'

  devskim-analysis:
    name: Microsoft DevSkim Analysis
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run DevSkim scanner
      uses: microsoft/DevSkim-Action@v1
      with:
        ignore-globs: |
          build/**/_deps/**
          **/build/**/_deps/**
          _deps/**
          **/_deps/**

    - name: Upload DevSkim scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('devskim-results.sarif') != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      with:
        sarif_file: devskim-results.sarif

  cpp-code-analysis:
    name: Microsoft C++ Code Analysis
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.25'

    - name: Configure CMake
      run: |
        cmake --preset windows-msvc-release

    - name: Run Microsoft C++ Code Analysis
      uses: microsoft/msvc-code-analysis-action@v0.1.1
      id: run-analysis
      with:
        cmakeBuildDirectory: build/windows-msvc-release
        buildConfiguration: Release
        ruleset: NativeRecommendedRules.ruleset
        excludePaths: |
          build/**/_deps/**
          **/build/**/_deps/**
          _deps/**
          **/_deps/**

    - name: Upload SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v4
      if: always() && steps.run-analysis.outputs.sarif != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      with:
        sarif_file: ${{ steps.run-analysis.outputs.sarif }}

  defender-for-devops:
    name: Microsoft Defender for DevOps
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true

    - name: Run Microsoft Security DevOps
      uses: microsoft/security-devops-action@v1.6.0
      id: msdo
      with:
        config: |
          {
            "globalOptions": {
              "exclude": [
                "build/**/_deps/**",
                "**/build/**/_deps/**",
                "_deps/**",
                "**/_deps/**"
              ]
            }
          }
      # Alternative Azure configuration (commented out):
      #   config: |
      #     {
      #       "tools": {
      #         "guardian": {
      #           "args": {
      #             "azure-tenant-id": "${{ secrets.AZURE_TENANT_ID }}",
      #             "azure-subscription-id": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
      #             "azure-resource-group": "${{ secrets.AZURE_RESOURCE_GROUP }}",
      #             "azure-workspace-name": "${{ secrets.AZURE_WORKSPACE_NAME }}"
      #           }
      #         }
      #       },
      #       "globalOptions": {
      #         "exclude": [
      #           "build/**/_deps/**",
      #           "**/build/**/_deps/**",
      #           "_deps/**",
      #           "**/_deps/**"
      #         ]
      #       }
      #     }

    - name: Upload alerts to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always() && steps.msdo.outputs.sarifFile != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      with:
        sarif_file: ${{ steps.msdo.outputs.sarifFile }}

    - name: Upload to Azure Defender for Cloud (if Azure credentials available)
      if: success()
      run: |
        if [-n "$AZURE_CREDENTIALS"]; then
          echo "Defender for DevOps results are also being sent to Azure Security Center"
          echo "Check your Azure portal at: https://portal.azure.com/#view/Microsoft_Azure_Security/SecurityMenuBlade/~/0"
        else
          echo "Azure credentials not configured - results available only in GitHub Security tab"
        fi
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

  script-analysis:
    name: Script Security Analysis
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https software-properties-common
        wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell

    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: |
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

    - name: Run PSScriptAnalyzer on PowerShell scripts
      shell: pwsh
      run: |
        $results = @()
        Get-ChildItem -Path "./scripts" -Filter "*.ps1" | ForEach-Object {
          $analysis = Invoke-ScriptAnalyzer -Path $_.FullName -Severity @('Error', 'Warning')
          $results += $analysis
        }
        if ($results.Count -gt 0) {
          $results | Format-Table -AutoSize
          Write-Host "::warning::Found $($results.Count) PSScriptAnalyzer issues"
        } else {
          Write-Host "No PSScriptAnalyzer issues found"
        }

    - name: Install ShellCheck for Bash analysis
      run: |
        sudo apt-get install -y shellcheck

    - name: Run ShellCheck on Bash scripts
      run: |
        echo "Running ShellCheck on Bash scripts..."
        find ./scripts -name "*.sh" -type f | while read -r script; do
          echo "Analyzing: $script"
          if ! shellcheck "$script"; then
            echo "::warning::ShellCheck found issues in $script"
          fi
        done
