name: Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang libc++-dev libc++abi-dev
    
    - name: Configure with benchmarks
      run: |
        chmod +x scripts/*.sh
        ./scripts/configure.sh --release --benchmark
    
    - name: Build
      run: ./scripts/build.sh
    
    - name: Run benchmarks
      id: run_benchmarks
      run: |
        if [ -f build/benchmark/wshell_benchmarks ]; then
          ./build/benchmark/wshell_benchmarks --benchmark_format=json > benchmark-results.json
          echo "benchmarks_exist=true" >> $GITHUB_OUTPUT
        else
          echo "No benchmarks built yet - skipping"
          echo "benchmarks_exist=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
    
    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      if: steps.run_benchmarks.outputs.benchmarks_exist == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        tool: 'googlecpp'
        output-file-path: benchmark-results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '150%'
        comment-on-alert: true
        fail-on-alert: false
      continue-on-error: true
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: steps.run_benchmarks.outputs.benchmarks_exist == 'true'
      with:
        name: benchmark-results
        path: benchmark-results.json
      continue-on-error: true